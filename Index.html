<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
</head>

<body>
    <div class="mainContainer">
        <header>
            <a href="#"><img class="logo" src="/assets/images/logo/Booki.png" alt="Logo"></a>
            <nav class="navTop">
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </header>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="slogan">En plein centre-ville ou en pleine nature</p>
        <form action="#" class="search">
            <label for="search"><i class="fas fa-map-marker-alt"></i></label>
            <input type="search" id="search" placeholder="Marseille, France">
            <button class="searchbtn" type="submit">Recherche</button>
        </form>
        <div class="filters">
            <span>Filtres</span>
            <ul>
                <li><a class="filtersBtn" href="#"><i class="fa-solid fa-money-bill"></i>Economique</a></li>
                <li><a class="filtersBtn" href="#"><i class="fa-solid fa-person"></i>Familial</a></li>
                <li><a class="filtersBtn" href="#"><i class="fa-solid fa-heart"></i>Romantique</a></li>
                <li><a class="filtersBtn" href="#"><i class="fa-solid fa-dog"></i>Animaux autorisés</a></li>
            </ul>
        </div>
        <span class="info"><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</span>



    </div>

</body>



</html>
